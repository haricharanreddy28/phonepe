<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with PhonePe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/PhonePe_Logo.svg/1200px-PhonePe_Logo.svg.png" alt="PhonePe Logo" class="logo">
                <h1>Secure Payment</h1>
                <p>Barg Technologies</p>
            </div>
            
            <form id="paymentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (INR)</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
                </div>

                <button type="submit" id="payBtn">Pay Now</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
